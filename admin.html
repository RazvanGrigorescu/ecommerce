<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="admin.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
  </head>
  <body>
    <nav id="navbar-admin">
      <div class="primary-logo-admin">
        <a href="index.html">
          <img src="img/logo.png" class="logo-pic-admin"
        /></a>
      </div>
      <div class="cart-admin">
        <ul class="nav-list" id="navi-list">
          <li class="btn btn-primary nav-button">
            <a href="cart.html"
              ><i class="fa-sharp fa-solid fa-cart-shopping"></i> Cart</a
            >
          </li>
        </ul>
      </div>
      <div class="menu" id="toggle-button">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
      </div>
    </nav>

    <div class="admin-container">
      <div class="header">
        <h3>Gestionare produse</h3>
        <div>
          <button id="add-new-product" class="btn btn-primary">
            + Adauga produs nou
          </button>
        </div>
      </div>
      <div class="add-product-message hidden"></div>
      <div class="edit-product-message hidden"></div>
      <div class="add-product-container hidden">
        <div class="add-product-header">
          <h4>Adaugare produs nou</h4>
          <div>
            <button id="add-product" class="btn btn-success">Adauga</button>
            <button class="btn btn-danger">Cancel</button>
          </div>
        </div>

        <div class="add-product-form">
          <div class="item">
            <div class="label-item">
              <label for="image">image:</label>
            </div>
            <div class="input-item">
              <input for="image" id="image" />
            </div>

            <div class="label-item">
              <label for="name">Nume:</label>
            </div>
            <div class="input-item">
              <input type="text" id="name" />
            </div>
            <div class="label-item">
              <label for="description">Descriere:</label>
            </div>
            <div class="input-item">
              <textarea
                id="description"
                name="description"
                rows="2"
                cols="94"
              ></textarea>
            </div>
            <div class="label-item">
              <label for="price">Pret:</label>
            </div>
            <div class="input-item">
              <input type="text" id="price" />
            </div>
          </div>
        </div>
      </div>
      <div class="edit-product-container hidden">
        <div class="edit-product-header">
          <h4>Editare produs</h4>
          <div>
            <button id="edit-product" class="btn btn-success">
              Actualizeaza
            </button>
            <button class="btn btn-danger">Cancel</button>
          </div>
        </div>

        <div class="edit-product-form">
          <div class="item">
            <div class="label-item">
              <label for="image">image:</label>
            </div>
            <div class="input-item">
              <input for="image" id="image" />
              <input id="id" type="hidden" />
            </div>

            <div class="label-item">
              <label for="name">Nume:</label>
            </div>
            <div class="input-item">
              <input type="text" id="name" />
            </div>
            <div class="label-item">
              <label for="description">Descriere:</label>
            </div>
            <div class="input-item">
              <textarea
                id="description"
                name="description"
                rows="2"
                cols="94"
              ></textarea>
            </div>
            <div class="label-item">
              <label for="price">Pret:</label>
            </div>
            <div class="input-item">
              <input type="text" id="price" />
            </div>
          </div>
        </div>
      </div>
      <div id="product-list">
        <table class="table ">
          <thead class="thead">
            <tr class="tr">
              <th scope="row">#</th>
              <td>Images</td>
              <td>Product description</td>
              <td>Price RON</td>
            </tr>
          </thead>
          <tbody id="products-table-body"></tbody>
        </table>
      </div>
    </div>
    <script type="module" src="src/admin.js"></script>
  </body>
</html>
