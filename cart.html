<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="cart.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav id="navbar">
        <div class="primary-logo">
          <a href="index.html"> <img src="img/logo.png" class="logo-pic" /></a>
        </div>
        <ul class="nav-list" id="navi-list">
          <li class="btn btn-primary">
            <a href="cart.html"
              ><i class="fa-sharp fa-solid fa-cart-shopping"></i> Cart</a
            >
          </li>
          <li class="btn btn-light">
            <a href="admin.html"><i class="fa-solid fa-lock"></i> Admin</a>
          </li>
        </ul>
        <div class="menu" id="toggle-button">
          <div class="menu-line"></div>
          <div class="menu-line"></div>
          <div class="menu-line"></div>
        </div>
      </nav>
    </div>
    <section class="productsInCart"></section>
    <div class="totalPrice"></div>
    <section class="h-100" style="background-color: #eee">
      <div class="container h-100 py-5" >
        <div class="row d-flex justify-content-center align-items-center h-100" >
          <div class="col-10">
            <div class="d-flex justify-content-between align-items-center mb-4"  >
              <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
              <div>
                <p class="mb-0">
                  <span class="text-muted">Sort by:</span>
                  <a href="#!" class="text-body"
                    >price <i class="fas fa-angle-down mt-1"></i
                  ></a>
                </p>
              </div>
            </div>

            <div class="card mb-4">
              <div class="card-body p-4 d-flex flex-row" >
                <div class="form-outline flex-fill">
                  <input
                    type="text"
                    id="form1"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="form1">Discound code</label>
                </div>
                <button
                  type="button"
                  class="btn btn-outline-warning btn-lg ms-3"
                >
                  Apply
                </button>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <button
                  id="message"
                  type="button"
                  class="btn btn-warning btn-block btn-lg displaymessage"
                >
                  Proceed to Pay
                </button>
              </div>

          </div>
        </div>
      </div>
    </section>
    <script type="module" src="src/cart.js"></script>
  </body>
</html>
